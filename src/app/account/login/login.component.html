<div class="spacer"></div>
<div class="container login">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-sign-in" aria-hidden="true"></i>
      Logowanie
    </div>
    <div class="card-block">
      <form class="form-horizontal" (ngSubmit)="onSubmit()" loginForm="ngForm">
        <fieldset>
          <div class="form-group">
            <label for="inputUsername" class="col-lg-2 control-label">Nazwa użytkownika</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputUsername" placeholder="Username"
                     required
                     [(ngModel)]="loginData.username" name="username">
            </div>
          </div>
          <div class="form-group has-error">
            <label for="inputPassword" class="col-lg-2 control-label">Hasło</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                     required
                     [(ngModel)]="loginData.password" name="password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary btn-block btn-md">Zaloguj</button>
              <button class="btn btn-info btn-block btn-sm">Przypomnij hasło</button>
              <button (click)="registerAccount()" class="btn btn-success btn-block btn-sm">Nowe konto</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
